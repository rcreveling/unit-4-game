<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="assets\css\style.css">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!--Nav Bar-->
    <img src="./assets/images/hannibal-gameCanvas-model.png" class="hiddenImage" id="gameHannibal">
    <img src="assets/images/b-a-gameplayCanvas-model.png" class="hiddenImage" id="gameBa">
    <header>
        <nav>
            <div class="nav-wrapper black">
                <img src="assets\images\a-team-logo.png" class="a-team-logo">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <br>
                    <li><button id="menuBtn" class="btn black"> Menu </button></li>
                    <br>
                    <li><button id="pauseBtn" class="btn black"> Pause </button></li>
                    <br>
                    <li><button id="resumeBtn" class="btn black"> Resume </button></li>
                    <br>
                    <li><button id="" class="btn black">Characters</button></li>
                </ul>
            </div>
        </nav>
        <!-- Informational Area/Character/Menu-->
        <div id="infoDiv" class="informationArea">
            <div class="container">
                <div class="row no-wrap">
                    <div class="col s3">
                        <div class="card horizontal">
                            <div class="card-image charImg">
                                <img id="hannibal" src="assets\images\hannibal.jpg">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <p>John "Hannibal" Smith</p>
                                </div>
                                <div class="card-action">
                                    <button class="btn black charBtn" id="selHannibal">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card horizontal">
                            <div class="card-image charImg">
                                <img id="ba" src="assets\images\b-a-baracus.jpg">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <p>Bosco "Bad Attitude" Baracus</p>
                                </div>
                                <div class="card-action">
                                    <button class="btn black charBtn" id="selBa">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card horizontal">
                            <div class="card-image charImg">
                                <img id="murdock" src="assets\images\howlin-mad-murdock.jpg">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <p>"Howlin' Mad" Murdock</p>
                                </div>
                                <div class="card-action">
                                    <button class="btn black charBtn" id="selMurdock">Select</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col s3">
                    <div class="card horizontal">
                        <div class="card-image charImg">
                            <img id="face" src="assets\images\templeton__face.png">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>Templeton "Face" Peck</p>
                            </div>
                            <div class="card-action">
                                <button class="btn black charBtn" id="selFace">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Top half Screen-->
    <div class="bottomDiv grey lighten-2">
        <!--Side Bar-->
        <div class="sidenavLeft">
            <ul id="slide-out" class="sidenav-fixed">
                <li><a href="#!">First Sidebar Link</a></li>
                <li><a href="#!">Second Sidebar Link</a></li>
            </ul>
        </div>
        <!--End Side Bar-->
        <div class="wrapper">
            <div class="container bottomCont">
                <div class="row">
                    <div class="col s12">
                        <canvas id="canvas" class="canvas black gameplayCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End HTML Code-->
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/materialize.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
